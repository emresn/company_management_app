{% load static %}

{% if subdir %}
    <a id="{{id}}" name="{{name}}" x-data="{name: '{{name}}'}" :href="name == 'edit_button' ? '../../edit/'+selectedId : name == 'delete_button' ? '#' : name == 'new_button' ? '../../new' : '{{href}}' "  class="flex items-center px-4 py-2 mx-4 rounded-md {{ colors }} {{ style }}" >
        <img style="max-width:100%;height:auto;" width="20px" src="{% static icon %}" alt="home"></img>
        <span class="mx-2 font-medium">{{title}}</span>
    </a>
{% else %}
    <a id="{{id}}" name="{{name}}" x-data="{name: '{{name}}'}" :href="name == 'edit_button' ? './edit/'+selectedId : name == 'delete_button' ? '#' : name == 'new_button' ? './new' : '{{href}}' "  class="flex items-center px-4 py-2 mx-4 rounded-md {{ colors }} {{ style }}" >
        <img style="max-width:100%;height:auto;" width="20px" src="{% static icon %}" alt="home"></img>
        <span class="mx-2 font-medium">{{title}}</span>
    </a>
{% endif %}
