<a href="{{href}}">
    <div class="bg-gradient-to-b from-{{color}}-200 to-{{color}}-100 border-b-4 border-{{color}}-500 rounded-lg shadow-xl p-5 transform duration-300 ease-in-out hover:scale-105">
        <div class="flex flex-row items-center">
            <div class="flex-shrink pr-4">
                <div class="rounded-full p-5 bg-{{color}}-600"><i class="fas fa-server fa-2x fa-inverse"></i></div>
            </div>
            <div class="flex-1 text-right md:text-center">
                <h2 class="font-bold uppercase text-gray-600">{{title}}</h2>
                <p class="font-bold text-3xl">{{value}}</p>
            </div>
        </div>
    </div>
</a>
