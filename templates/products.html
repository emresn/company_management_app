{% extends 'layout.html' %} 
{% load static %}

{% block body %}
<div
  class=" bg-gray-100 h-full "
>
  <div class="bg-gray-800 flex flex-row items-center justify-between overflow-auto">
    <div
      class="rounded-tl-2xl bg-gradient-to-r from-blue-900 to-gray-800 p-2 shadow text-lg text-white"
    >
      <h2 class="font-bold pl-3">Products</h2>
    </div>
    <a
      class="flex items-center px-4 py-2 mx-4 text-gray-800 rounded-md bg-gray-200 hover:bg-yellow-100"
      href="/new"
    >
    <img style="max-width:100%;height:auto;" width="20px" src="{% static 'img/add.svg' %}" alt="home"></img>
      
      <span class="mx-2 font-medium">New Product</span>
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1 md:gap-6 m-2 p-2">
    {%for i in products %}
    {% include "show_product.html" with product=i %}
    {% endfor %}
  </div>

</div>

{% endblock body %}
